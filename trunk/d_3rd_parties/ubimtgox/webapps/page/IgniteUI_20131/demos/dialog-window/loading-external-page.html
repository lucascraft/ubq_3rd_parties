<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>

</head>
<body>

    <button id="openDialog">
	</button>
	<!--igDialog target element-->
	<iframe id="dialog" src="http://www.infragistics.com" frameborder="0"></iframe>

    <script>

        $(function () {

            // Initialize the open button with igButton
            $("#openDialog").igButton({ labelText: "Open Dialog" });

            // Initialize the igDialog
            $("#dialog").igDialog({
                height: 440,
                width: 440,
                headerText: "http://www.infragistics.com",
                showMinimizeButton: true,
                showMaximizeButton: true,
                showPinButton: true
            });

            $("#openDialog").on({
                click: function (e) {
                    // Open the igDialog
                    $("#dialog").igDialog("open");
                } 
            });

        });
    </script>

</body>
</html>
