<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/jqm/jquery.mobile.structure.min.css"  rel="stylesheet"/>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../mobile/css/structure/infragistics.mobile.css"  rel="stylesheet"/>
    <link href="../../mobile/css/themes/ios/infragistics.mobile.theme.css"  rel="stylesheet"/>

    <script src="../js/jqm/jquery.min.js"></script>
    <script src="../js/jqm/jquery.mobile.min.js"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../mobile/js/infragistics.mobile.js"></script>
</head>
<body>
    <div data-role="page">
        <style>
            .ui-content {
                padding-top: 0;
                padding-bottom: 0;
            }
        </style>
        <script>

            //Logic to sort by first letter
            function byFirstLetter(val1, val2) {
                if (val1 === null && val2 === null)
                    return true;
                if (val1 === null || val2 === null)
                    return false;
                return typeof val1 === "string" &&
            typeof val2 === "string" &&
            val1.toUpperCase().charCodeAt(0) === val2.toUpperCase().charCodeAt(0);
            }

            //Logic determines group names
            function returnFirstLetter(val) {
                if (!val || val.length === 0)
                    return "Empty";
                return val.toUpperCase()[0];
            }

        </script>

        <div data-role="content">

            <!--Sample JSON Data-->
            <script type="text/javascript" src="../data-files/nw-products.js"></script>

            <ul id="basicFilteringListView"
                data-auto-generate-layouts="False"
                data-image-mode="icon"
                data-bindings='{"textKey":"ProductName","descriptionKey":"CategoryName","imageUrlKey":"ImageUrl"}'
                data-data-source="northwindProducts"
                data-image-mode="icon"
                data-role="iglistview"
                data-sorting="true"
                data-sorting-auto-generate-sort-presets="false"
                data-sorting-divider-template="${Name} - ${Count} {{if ${Count} == 1}}Item{{else}}Items{{/if}}"
                data-sorting-group-comparer-function="byFirstLetter"
                data-sorting-group-name-function="returnFirstLetter"
                data-sorting-name="Sorting"
                data-sorting-show-grouping="true"
                data-sorting-grouping-settings='{"enableCollapsibleDividers" : true }'
                data-sorting-sorted-fields='[ {"fieldName":"ProductName","direction":"asc"} ]'
                data-sorting-type="local">
            </ul>

        </div>
    </div>

</body>
</html>
