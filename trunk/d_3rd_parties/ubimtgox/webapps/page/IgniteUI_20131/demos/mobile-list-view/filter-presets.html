<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/jqm/jquery.mobile.structure.min.css"  rel="stylesheet"/>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../mobile/css/structure/infragistics.mobile.css"  rel="stylesheet"/>
    <link href="../../mobile/css/themes/ios/infragistics.mobile.theme.css"  rel="stylesheet"/>

    <script src="../js/jqm/jquery.min.js"></script>
    <script src="../js/jqm/jquery.mobile.min.js"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../mobile/js/infragistics.mobile.js"></script>
</head>
<body>
    <div data-role="page">

        <!--Sample JSON Data-->
        <script type="text/javascript" src="../data-files/nw-products.js"></script>

        <div data-role="content">

            <ul id="filterPresetsListView"
                data-role="iglistview"
                data-image-mode="icon"
                data-auto-generate-layouts="False"
                data-bindings-header-key="ProductName"
                data-bindings-description-key="CategoryName"
                data-bindings-count-key="InStock"
                data-bindings-image-url-key="ImageUrl"
                data-data-source="northwindProducts"
                data-data-source-type="json"
                data-filtering="true"
                data-filtering-name="Filtering"
                data-filtering-presets='[ {"text":"Beverages","filteredFields":[ {"fieldName":"CategoryName","searchValue":"Beverages","condition":"equals"} ]}, {"text":"Dairy","filteredFields":[ {"fieldName":"CategoryName","searchValue":"Dairy","condition":"equals"} ]}, {"text":"Seafood","filteredFields":[ {"fieldName":"CategoryName","searchValue":"Seafood","condition":"equals"} ]}, {"text":"Confections","filteredFields":[ {"fieldName":"CategoryName","searchValue":"Confections","condition":"equals"} ]} ]'
                data-filtering-search-bar-enabled="false"
                data-filtering-filter-presets-label="">
            </ul>

        </div>
    </div>

</body>
</html>
