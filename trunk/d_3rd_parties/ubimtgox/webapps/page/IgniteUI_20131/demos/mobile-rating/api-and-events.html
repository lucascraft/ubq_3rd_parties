<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/jqm/jquery.mobile.structure.min.css"  rel="stylesheet"/>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../mobile/css/structure/infragistics.mobile.css"  rel="stylesheet"/>
    <link href="../../mobile/css/themes/ios/infragistics.mobile.theme.css"  rel="stylesheet"/>

    <script src="../js/jqm/jquery.min.js"></script>
    <script src="../js/jqm/jquery.mobile.min.js"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../mobile/js/infragistics.mobile.js"></script>
</head>
<body>
    <div data-role="page">
        <style>
            #currentValue {
                display: block;
                margin: 20px 0 0 0;
            }

            .ratingWrapper {
                padding: 10px;
                margin-bottom: 20px;
                width: 272px;
                border: none;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 26px;
                height:1%;
                overflow:hidden;
            }

            .rating-left {
                float: left;
                margin-right: 4px;
            }
        </style>
        <script>

            $(function () {

                $("#igRating").on("igratingvaluechange", function (e, ui) {
                    $("#currentValue").html("Value Event: " + ui.value);
                });

                $("#clearRating").on("click", function (e) {
                    $("#igRating").igRating("value", 0);
                });

                $("#setValue").on("click", function (e) {
                    $("#igRating").igRating("value", 3);
                    $("#currentValue").html("Value Event: " + 3);
                });

            });
        </script>

        <div data-role="content">
            <div class="ratingWrapper">
                <img id="clearRating" src="../images/samples/rating/resetRating.png"
                    alt="MobileRating_Empty_Rating" title="MobileRating_Empty_Rating" class="ui-shadow ui-btn-corner-all rating-left" />
                <div id="igRating" class="rating-left" data-role="igrating" data-vote-count="5" data-value="3"></div>
            </div>
            <span id="currentValue">Value Event: 3</span>
            <button id="setValue">Set value to 3</button>
        </div>
    </div>

</body>
</html>
