<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.dv.js"></script>

</head>
<body>
    <script type="text/javascript">

        $(function () {
            var data = [
                { "Label": "Administration", "Budget": 60, "Spending": 20 },
                { "Label": "Sales", "Budget": 40, "Spending": 80 },
                { "Label": "IT", "Budget": 60, "Spending": 20 },
                { "Label": "Marketing", "Budget": 40, "Spending": 80 },
                { "Label": "Development", "Budget": 60, "Spending": 20 },
                { "Label": "Support", "Budget": 20, "Spending": 60 }
            ];

            function createChart(selector, seriesType, data) {
                $(selector).igDataChart({
                    width: "400px",
                    height: "400px",
                    dataSource: data,
                    axes: [{
                        name: "angleAxis",
                        type: "categoryAngle",
                        label: "Label",
                        interval: 1
                    }, {
                        name: "radiusAxis",
                        type: "numericRadius",
                        innerRadiusExtentScale: .1,
                        maximumValue: 100,
                        minimumValue: 0,
                        interval: 25,
                        radiusExtentScale: .6
                    }],
                    series: [{
                        name: "series1",
                        title: '$$(Chart_lbl_budget)',
                        type: seriesType,
                        angleAxis: "angleAxis",
                        valueAxis: "radiusAxis",
                        valueMemberPath: "Budget",
                        thickness: 5,
                        markerType: "circle"
                    }, {
                        name: "series2",
                        title: '$$(Chart_lbl_spending)',
                        type: seriesType,
                        angleAxis: "angleAxis",
                        valueAxis: "radiusAxis",
                        valueMemberPath: "Spending",
                        thickness: 5,
                        markerType: "circle"
                    }],
                    horizontalZoomable: true,
                    verticalZoomable: true,
                    windowResponse: "immediate"
                });
            }

            createChart("#chartRadialLine", "radialLine", data);
            createChart("#chartRadialColumn", "radialColumn", data);
            createChart("#chartRadialPie", "radialPie", data);
            createChart("#chartRadialArea", "radialArea", data);
        });
    </script>

    <style type="text/css">
        h4
        {
            width: 100%;
            text-align: center;
        }
        
        .chart
        {
            position: relative;
            float: left;
            margin-right: 10px;
        }
    </style>

    <div class="chartContainer">
        <div class="chart">
            <h4>Radial Line</h4>
            <div id="chartRadialLine"></div>
        </div>
        <div class="chart">
            <h4>Radial Column</h4>
            <div id="chartRadialColumn"></div>
        </div>
        <div class="chart">
            <h4>Radial Pie</h4>
            <div id="chartRadialPie"></div>
        </div>
        <div class="chart">
            <h4>Radial Area</h4>
            <div id="chartRadialArea"></div>
        </div>
    </div>
</body>
</html>
