<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>

</head>
<body>

    <div id="player1"></div>

    <script>
        var alternate = true;

        $(function () {

            $("#player1").igVideoPlayer({
                sources: ['http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.h264.mp4',
						'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.webmvp8.webm',
						'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.theora.ogv'
                ],
                width: 720,
                height: 272,
                posterUrl: '../images/samples/video-player/ig-pres.png',
                fullscreen: false,
                browserControls: false,
                autohide: false,
                autoplay: false,
                autohideDelay: 2000,
                title: 'Infragistics Presentation',
                banners: [{
                    imageUrl: '../images/samples/video-player/banner.png',
                    link: 'http://quince.infragistics.com/',
                    times: [5, 20, 60],
                    visible: false,
                    closeBanner: true,
                    animate: true,
                    autohide: true,
                    hidedelay: 10000,
                    width: "200px",
                    height: "67px"
                }],
                bannerVisible: function (sender, eventArgs) {
                    if (alternate === true) {
                        eventArgs.bannerElement.css('top', 130);
                    }
                    else {
                        eventArgs.bannerElement.css('top', 0);
                    }

                    alternate = !alternate;
                },
                bannerClick: function (sender, eventArgs) {
                    $("#player1").igVideoPlayer('pause');
                }
            });

        });

    </script>

<style>.ig-note {background-color:#FFA54F;display:inline-block;margin-top:40px;padding:10px;border-radius:3px;font-family:"'Segoe UI",Arial,sans-serif;}.ig-note-bold {font-weight:bold;}</style><div class="ig-note"><span class="ig-note-bold">Note: </span>This sample <span class="ig-note-bold">requires an internet connection</span> to work as expected.</div></body>
</html>
