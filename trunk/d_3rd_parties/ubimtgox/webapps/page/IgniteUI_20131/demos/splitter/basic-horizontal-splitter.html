<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>

</head>
<body>
    
    <div id="splitter">
        <div>
            <table id="mainGrid"></table>
        </div>
        <div>
            <table id="detailGrid"></table>
        </div>
    </div>
    <script src="../data-files/nw-customers-with-orders.js"></script>
    <script>

        $(function () {
            $("#splitter").igSplitter({ height: "700px", orientation: "horizontal", panels: [{ collapsible: false }, { size: 200, collapsed: true, collapsible: true}] });
            $("#mainGrid").igGrid({
                width: "100%",
                height: "100%",
                autoGenerateColumns: false,
                dataSource: nwCustomersWithOrders,
                columns: [{
                    headerText: "ID",
                    key: "ID"
                }, {
                    headerText: "Company Name",
                    key: "CompanyName"
                }, {
                    headerText: "Contact Name",
                    key: "ContactName"
                }, {
                    headerText: "Contact Title",
                    key: "ContactTitle"
                }],
                features: [{
                    name: "Selection",
                    mode: "row",
                    rowSelectionChanged: function (ui, args) {
                        $("#detailGrid").igGrid({
                            width: "100%",
                            height: "100%",
                            autoGenerateColumns: false,
                             columns: [{
                                 headerText: "Order ID",
                                key: "OrderID"
                            }, {
                                headerText: "Customer ID",
                                key: "CustomerID"
                            }, {
                                headerText: "Ship Name",
                                key: "ShipName"
                            }],
                            dataSource: nwCustomersWithOrders[args.row.index].Orders || []
                        });
                        $("#splitter").igSplitter("expandAt", 1);
                    }
                }]
            });
        });
    </script>
</body>
</html>
