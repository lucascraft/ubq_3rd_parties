<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ignite UI Layout Manager - grid layout with absolute positioning</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/modules/infragistics.ui.layout.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>
    <style type="text/css">
        ul
        {
            list-style-type: none;
            font-family: Verdana;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#layout').on("iglayoutmanageritemrendered", function (event, args) {
                args.item.append("<ul><li>colspan: " + args.itemData.colSpan + "</li><li>rowspan: " + args.itemData.rowSpan + "</li></ul></span>");
                // get the element
                if (args.itemData.colSpan == 2 && args.itemData.rowSpan == 2) {
                    args.item.css("background-color", "#eee");
                    args.item.css("color", "#555");
                    args.item.css("font-size", "20px");
                } else if (args.itemData.rowSpan == 1 && args.itemData.colSpan == 1) {
                    if (args.itemData.rowIndex == 0) {
                        args.item.css("background-color", "#2CBDF9");
                        args.item.css("color", "#FFF");
                        args.item.css("font-size", "20px");
                    } else {
                        args.item.css("background-color", "#FFA72D");
                        args.item.css("color", "#FFF");
                        args.item.css("font-size", "20px");
                    }
                } else {
                    args.item.css("background-color", "#2CBDF9");
                    args.item.css("color", "#FFF");
                    args.item.css("font-size", "20px");
                }
            });
            $('#layout').igLayoutManager({
                layoutMode: "grid",
                width: "100%",
                height: "500px",
                gridLayout: {
                    cols: 3,
                    rows: 3
                },
                items: [
					{
					    rowSpan: 2,
					    colSpan: 2,
					    colIndex: 0,
					    rowIndex: 0
					},
					{
					    rowSpan: 1,
					    colSpan: 1,
					    rowIndex: 0,
					    colIndex: 2
					},
					{
					    rowSpan: 1,
					    colSpan: 1,
					    rowIndex: 1,
					    colIndex: 2
					},
					{
					    rowSpan: 1,
					    colSpan: 3,
					    colIndex: 0,
					    rowIndex: 2
					}
                ]
            });
        });
    </script>
</head>
<body>
	<p> 
        <br />This sample demonstrates a grid layout where items can have arbitrary row and col spans and arbitrary location in the grid
        <br /> The grid is a 3 x 3
	</p>
	<div id="layout"></div>
</body>
</html>
