<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>

</head>
<body>
    <style>
        
        #editorContainer h4 {
            margin-bottom: .5em;
        }

    </style>

    <div id="editorContainer">

        <h4>Default Configuration</h4>
        <div id="defaultDateEditor"></div>

        <h4>Date and Time Configuration</h4>
        <div id="dateTimeEditor"></div>

        <h4>Time Configuration</h4>
        <div id="timeEditor"></div>

        <h4>Date Contraints, Hide Input Mask</h4>
        <div id="contraintEditor"></div>
    
    </div>

    <script>

        $(function () {

            $("#defaultDateEditor").igDateEditor({
                width: 200,
                value: new Date()
            });

            $("#dateTimeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "dateTime",
                value: new Date()
            });

            $("#timeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "time",
                value: new Date()
            });

            $("#contraintEditor").igDateEditor({
                width: 200,
                minValue: new Date(),
                maxValue: new Date(),
                nullText: "Enter Today's Date",
                hideMaskOnFocus: true
            });

        });

    </script>

</body>
</html>
