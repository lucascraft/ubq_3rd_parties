<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ignite UI Layout Manager - Responsive Flow layout</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/modules/infragistics.ui.layout.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#layout').on("iglayoutmanageritemrendered", function (e, args) {
                args.item.text(args.index);
                args.item.css("background-color", "#2CBDF9");
                args.item.css("color", "#FFF");
                args.item.css("font-size", "20px");
                args.item.css("padding", "5px 0 0 5px");
            });
            $('#layout').igLayoutManager({
                layoutMode: "flow",
                itemCount: 10
            });
            $('#layout-variable').on("iglayoutmanageritemrendered", function (e, args) {
                args.item.text(args.index);
                args.item.css("background-color", "#2CBDF9");
                args.item.css("color", "#FFF");
                args.item.css("font-size", "20px");
                args.item.css("padding", "5px 0 0 5px");
            });
            $('#layout-variable').igLayoutManager({
                layoutMode: "flow",
                items: [
					{
					    width: "10%",
					    height: "150px"
					},
					{
					    width: "40%",
					    height: "250px"
					},
					{
					    width: "40%",
					    height: "150px"
					},
					{
					    width: "20%",
					    height: "150px"
					},
					{
					    width: "50%",
					    height: "150px"
					}
                ]
            });
        });
    </script>
</head>
<body>
    <h3>Equal Items</h3>
    <div style="border: 1px solid #eee; height: 300px;"> 
	    <ul id="layout"></ul>
    </div>
    <h3>Variable width/height items</h3>
    <div style="border: 1px solid #eee; height: 500px;"> 
	    <ul id="layout-variable"></ul>
    </div>
</body>
</html>
