<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.lob.js"></script>

</head>
<body>

    <style type="text/css">
        #comboContainer
        {
            margin-bottom: 30px;
        }
        .comboTemplates
        {
            text-align: center;
            padding: 2px;
        }
        #comboHeaderTemplate
        {
            font-size: large;
            font-weight: bold;
            background-color: rgb(185, 9, 11);
            color: White;
        }
        .movieImage
        {
            float: left;
            width: 64px;
            padding-top: 10px;
        }
        .movieInfo
        {
            float: left;
            padding: 5px;
            width: 215px;
        }
        .movieTitle
        {
            font-weight: bold;
        }
        .comboItemContainer
        {
            width: 290px;
            white-space: normal;
        }
    </style>
    
    <div id="comboNetflix"></div>

    <script>

        $(function () {

            $("#comboNetflix").igCombo({
                filteringType: "local",
                renderMatchItems: "contains",
                responseDataKey: "d.results",
                valueKey: "Name",
                width: "300px",
                dataSource: "http://odata.netflix.com/v2/Catalog/Genres('Documentaries')/Titles?$inlinecount=allpages&$top=10&$filter=substringof('experience',Name)%20eq%20true&$format=json&$callback=?",
                headerTemplate: "<div id='comboHeaderTemplate' class='comboTemplates'>Netflix Titles</div>",
                footerTemplate: "<div id='comboFooterTemplate' class='comboTemplates'>More information at <a href='http://www.netflix.com' target='_blank'>www.netflix.com</div>",
                itemTemplate: "<div class='comboItemContainer'><div class='movieImage'><a href='${TinyUrl}' target='_blank'><img src='${BoxArt.SmallUrl}' /></a></div><div class='movieInfo'><span class='movieTitle'>${Name}</span><p>${ReleaseYear}</p><div class='movieSynopsis'>${ShortSynopsis}</div></div></div>"
            });

        });

    </script>

</body>
</html>
