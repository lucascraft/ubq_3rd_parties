<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.dv.js"></script>

</head>

</style>

<body>

    <div id="radialgauge"></div>

    <script>

        $(function () {
            $("#radialgauge").igRadialGauge({
                height: "500px",
                width: "500px",
                interval: 2,
                labelInterval: 1,
                transitionDuration: 1000,
                value: 11,
                centerX: 0.5,
                centerY: 0.5,
                minimumValue: 0,
                maximumValue: 20,
                /*backingOutline: "#2380a8",*/
                backingStrokeThickness: 0,
                /*scaleBrush: "lightblue",*/
                scaleStartAngle: 120,
                scaleEndAngle: 50,
                scaleStartExtent: 0.5,
                scaleEndExtent: 0.79,
                scaleOversweep: 0,
                needleStartExtent: 0,
                needleEndExtent: 0.7,
                tickStartExtent: 0.62,
                tickEndExtent: 0.69,
                /* tickBrush: "#fff",
                minorTickBrush: "#fff",*/
                minorTickStartExtent: 0.65,
                minorTickEndExtent: 0.69,
                labelExtent: 0.75,
                /*fontBrush: "#333",*/
                needleShape: "needleWithBulb",
                /*needleBrush: "red",
                needleOutline: "maroon",*/
                needleStartExtent: -0.2,
                needleEndExtent: 0.7,
                needleBaseFeatureExtent: 0.06,
                needleBaseFeatureWidthRatio: 0.13,
                needlePointFeatureExtent: 0.5,
                needlePointFeatureWidthRatio: 0.06,                
                needlePivotWidthRatio: 0.15,
                needlePivotInnerWidthRatio: 0.05,
                needlePivotShape: "circleWithHole",                
                scaleSweepDirection: "clockwise",
                ranges: [
                        {
                            name: "range1",
                            startValue: 0,
                            endValue: 7,
                            outerStartExtent: .5,
                            outerEndExtent: .57,
                            innerStartExtent: 0.5,
                            innerEndExtent: 0.5,
                            strokeThickness: 0.0,
                            /* outline: "black",
                            brush: ""*/
                        },
                        {
                            name: "range2",
                            startValue: 7,
                            endValue: 15,
                            outerStartExtent: .57,
                            outerEndExtent: .61,
                            innerStartExtent: 0.5,
                            innerEndExtent: 0.5,
                            strokeThickness: 0,
                            /*outline: "black",*/
                            /* brush: "FDBD48"*/
                        },
                        {
                            name: "range3",
                            startValue: 15,
                            endValue: 20,
                            outerStartExtent: .61,
                            outerEndExtent: .65,
                            innerStartExtent: 0.5,
                            innerEndExtent: 0.5,
                            strokeThickness: 0,
                            /*outline: "black",*/
                            /*brush: "#D3404B"*/
                        }
                ]                
            });
        });
    </script>
</body>
</html>
