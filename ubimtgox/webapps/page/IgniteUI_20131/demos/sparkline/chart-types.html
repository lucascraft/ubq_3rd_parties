<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../css/structure/infragistics.css" rel="stylesheet" />

    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../js/infragistics.core.js"></script>
    <script src="../../js/infragistics.dv.js"></script>

</head>
<body>
    <style>
        .ui-sparkline-container {
            margin: 0 10px 10px 0;
        }

        .sl-layout-container {
            float:left;
        }
    </style>

    <!-- Target elements for the igSparklines -->
    <div class="sl-layout-container">
        <p>Line</p>        
        <div id="lineSparkline"></div>
        <p>Area</p>        
        <div id="areaSparkline"></div>
    </div>
    <div class="sl-layout-container">
        <p>Column</p>        
        <div id="columnSparkline"></div>
        <p>Win-Loss</p>        
        <div id="winLossSparkline"></div>
    </div>

    <!-- File supplying the northwindInvoices object for the igSparkline data source -->
    <script src="../data-files/financial-data.js"></script>

    <script>

        $(function () {

            $("#lineSparkline").igSparkline({
                dataSource: data,
                displayType: "line",
                height: "150px",
                width: "400px",
                valueMemberPath: 'Change',
                labelMemberPath: 'Date'
            });

            $("#areaSparkline").igSparkline({
                dataSource: data,
                displayType: "area",
                height: "150px",
                width: "400px",
                valueMemberPath: 'Change',
                labelMemberPath: 'Date'
            });

            $("#columnSparkline").igSparkline({
                dataSource: data,
                displayType: "column",
                height: "150px",
                width: "400px",
                valueMemberPath: 'Change',
                labelMemberPath: 'Date'
            });

            $("#winLossSparkline").igSparkline({
                dataSource: data,
                displayType: "winLoss",
                height: "150px",
                width: "400px",
                valueMemberPath: 'Change',
                labelMemberPath: 'Date'
            });

        });
    </script>

</body>
</html>
