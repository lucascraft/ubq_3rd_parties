<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/jqm/jquery.mobile.structure.min.css"  rel="stylesheet"/>

    <!-- Required Ignite UI Mobile Combined CSS Files -->
    <link href="../../mobile/css/structure/infragistics.mobile.css"  rel="stylesheet"/>
    <link href="../../mobile/css/themes/ios/infragistics.mobile.theme.css"  rel="stylesheet"/>

    <script src="../js/jqm/jquery.min.js"></script>
    <script src="../js/jqm/jquery.mobile.min.js"></script>

    <!-- Required Ignite UI Mobile Combined JavaScript File -->
    <script src="../../mobile/js/infragistics.mobile.js"></script>
</head>
<body>
    <div data-role="page">

        <div data-role="content">

            <ul data-role="iglistview"
                data-odata="true"
                data-auto-generate-layouts="False"
                data-response-data-type="jsonp"
                data-response-data-key="d.results"
                data-bindings-header-key="ProductName"
                data-bindings-primary-key="ID"
                data-bindings-description-key="CategoryName"
                data-bindings-count-key="UnitsInStock"
                data-bindings-image-url-key="CategoryImageUrl"
                data-data-source-url="http://labs.infragistics.com/igniteui/api/products?callback=?"
                data-filtering="true"
                data-filtering-filter-expr-url-key="filter"
                data-filtering-name="Filtering"
                data-filtering-presets="[ {&quot;text&quot;:&quot;Out of Stock&quot;,&quot;filteredFields&quot;:[ {&quot;fieldName&quot;:&quot;InStock&quot;,&quot;searchValue&quot;:&quot;0&quot;,&quot;condition&quot;:&quot;equals&quot;} ]} ]"
                data-filtering-type="remote"
                data-generate-compact-jsonresponse="false"
                data-image-mode="icon"
                data-sorting="true"
                data-sorting-auto-generate-sort-presets="false"
                data-sorting-name="Sorting"
                data-sorting-presets="[ {&quot;text&quot;:&quot;Category&quot;,&quot;sortedFields&quot;:[ {&quot;fieldName&quot;:&quot;CategoryName&quot;,&quot;direction&quot;:&quot;asc&quot;} ]}, {&quot;text&quot;:&quot;Product&quot;,&quot;sortedFields&quot;:[ {&quot;fieldName&quot;:&quot;ProductName&quot;,&quot;direction&quot;:&quot;asc&quot;} ]} ]"
                data-sorting-sort-url-key="sort"
                data-sorting-sort-url-key-asc-value="asc"
                data-sorting-sort-url-key-desc-value="desc"
                data-sorting-type="remote"
                id="remoteListView">
            </ul>

        </div>
    </div>

</body>
</html>
